<div class="container" (click)="onClick($event, accountMenu)" *ngIf="visible">
    <aside #accountMenu>
        <h1>{{firstName}} {{lastName}}</h1>
        <p>{{email}}</p>
        <a class="button inverted" routerLink="/account">Account</a>
        <a class="button inverted" routerLink="/account/settings">Settings</a>
        <button class="inverted" (click)="signOut()">Sign Out</button>
    </aside>
</div>
