<app-header></app-header>

<main *ngIf="app !== undefined">
    <h1>{{app.name}}</h1>
    <small><a href="{{app.url}}" target="_blank">{{app.url}}</a></small>
    <p>This app wants to access:</p>
    <ul>
        <li *ngFor="let scope of app.scopes">{{scope.description}}</li>
    </ul>
    <button (click)="onSignIn()">Sign In @ <b>{{app.name}}</b></button>
</main>
