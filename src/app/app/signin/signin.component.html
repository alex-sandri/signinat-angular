<app-header></app-header>

<main *ngIf="app !== undefined">
    <h1>{{app.name}}</h1>
    <form #form (submit)="onSubmit($event, form)">
        <label *ngFor="let scope of app.scopes">
            {{scope.metadata.label}}
            <input 
                type="{{scope.metadata.type}}"
                name="{{scope.value}}"
                required
            >
        </label>
        <p>This app wants to access:</p>
        <ul>
            <li *ngFor="let scope of app.scopes">{{scope.description}}</li>
        </ul>
        <button type="submit">Sign In @ <b>{{app.name}}</b></button>
    </form>
</main>
