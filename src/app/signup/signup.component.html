<app-header></app-header>

<main>
    <h1>Sign Up</h1>
    <small>or <a routerLink="/signin">Sign In</a></small>
    <form #form (submit)="onSubmit($event, form)">
        <label for="first-name">
            First Name
            <input
                type="text"
                id="first-name"
                name="first-name"
                autocomplete="given-name"
                required

                #firstName
                (input)="setFirstName(firstName.value)"
            >
            <small *ngIf="firstNameError.length > 0"><mark>&#x2716; {{firstNameError}}</mark></small>
        </label>
        <label for="last-name">
            Last Name
            <input
                type="text"
                id="last-name"
                name="last-name"
                autocomplete="family-name"
                required

                #lastName
                (input)="setLastName(lastName.value)"
            >
            <small *ngIf="lastNameError.length > 0"><mark>&#x2716; {{lastNameError}}</mark></small>
        </label>
        <label for="email">
            Email
            <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required

                #email
                (input)="setEmail(email.value)"
            >
            <small *ngIf="emailError.length > 0"><mark>&#x2716; {{emailError}}</mark></small>
        </label>
        <label for="password">
            Password
            <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required

                #password
                (input)="setPassword(password.value)"
            >
            <small *ngIf="passwordError.length > 0"><mark>&#x2716; {{passwordError}}</mark></small>
        </label>
        <button type="submit">Sign Up</button>
    </form>
</main>

<app-footer></app-footer>
