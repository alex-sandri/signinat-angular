<app-header></app-header>

<main>
    <h1>Sign Up</h1>
    <small>or <a href="/signin">Sign In</a></small>
    <form (submit)="onSubmit($event)">
        <label for="first-name">
            First Name
            <input
                type="text"
                id="first-name"
                name="first-name"
                autocomplete="given-name"
                required

                #firstName
                (input)="setFirstName(firstName.value)"
            >
        </label>
        <label for="last-name">
            Last Name
            <input
                type="text"
                id="last-name"
                name="last-name"
                autocomplete="family-name"
                required

                #lastName
                (input)="setLastName(lastName.value)"
            >
        </label>
        <label for="email">
            Email
            <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required

                #email
                (input)="setEmail(email.value)"
            >
        </label>
        <label for="password">
            Password
            <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required

                #password
                (input)="setPassword(password.value)"
            >
        </label>
        <button type="submit">Sign Up</button>
    </form>
</main>

<app-footer></app-footer>
