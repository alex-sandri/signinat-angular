<app-header></app-header>

<main>
    <h1>Sign Up</h1>
    <small>or <a href="/signin">Sign In</a></small>
    <form (submit)="onSubmit($event)">
        <label for="first-name">
            First Name
            <input type="text"#firstName name="first-name" autocomplete="given-name" required>
        </label>
        <label for="last-name">
            Last Name
            <input type="text" #lastName name="last-name" autocomplete="family-name" required>
        </label>
        <label for="email">
            Email
            <input type="email" #email name="email" autocomplete="email" required>
        </label>
        <label for="password">
            Password
            <input type="password" #password name="password" autocomplete="new-password" required>
        </label>
        <button #submitButton type="submit">Sign Up</button>
    </form>
</main>

<app-footer></app-footer>
