<app-header></app-header>

<main>
    <h2>Linked Accounts</h2>
    <span *ngIf="accounts !== undefined && accounts.length === 0"><i>No linked accounts</i></span>
    <app-spinner *ngIf="accounts === undefined"></app-spinner>
    <section id="linked-accounts">
        <a
            class="button"
            routerLink="/account/manage/{{account.id}}"
            title="{{account.app.name}}"

            *ngFor="let account of accounts"
        >
            <span>{{account.app.name}}</span>
            <br>
            <small>{{account.app.url}}</small>
        </a>
    </section>
</main>
