<app-header></app-header>

<main>
    <section id="profile" *ngIf="section == 'profile'">
        <h1>Profile</h1>
        <div class="field">
            <h4 class="name">First Name</h4>
            <small class="value first-name"></small>
        </div>
        <div class="field">
            <h4 class="name">Last Name</h4>
            <small class="value last-name"></small>
        </div>
        <div class="field">
            <h4 class="name">Email</h4>
            <small class="value email"></small>
        </div>
    </section>
    <section id="developer" *ngIf="section == 'developer'">
        <h1>Developer</h1>
        <button (click)="setCreateNewAppDialogVisible(true)">Create new App</button>
    </section>
</main>

<dialog>
    <h1>Create new App</h1>
    <form #createNewAppForm (submit)="createNewAppFormOnSubmit($event, appName.value, appUrl.value)">
        <label for="app-name">
            App Name
            <input
                type="text"
                id="app-name"
                name="name"
                required

                #appName
            >
        </label>
        <label for="app-url">
            URL
            <input
                type="url"
                id="app-url"
                name="url"
                required

                #appUrl
            >
        </label>
        <button type="submit">Create</button>
        <button type="button" (click)="setCreateNewAppDialogVisible(false)">Cancel</button>
    </form>
</dialog>

<footer>
    <button (click)="section = 'profile'">Profile</button>
    <button (click)="section = 'developer'">Developer</button>
</footer>
