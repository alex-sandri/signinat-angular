<app-header></app-header>

<ng-template #notAvailable>
    <small>
        <i>Not Available</i>
    </small>
</ng-template>

<main *ngIf="user !== undefined">
    <section *ngIf="section === 'general'" class="editable">
        <fieldset>
            <legend>Profile</legend>
            <div class="field">
                <b>First Name</b>
                <br>
                <small>{{user.name.first}}</small>
            </div>
            <div class="field">
                <b>Last Name</b>
                <br>
                <small>{{user.name.last}}</small>
            </div>
            <div class="field">
                <b>Email</b>
                <br>
                <small>{{user.email}}</small>
            </div>
            <div class="field">
                <b>Birthday</b>
                <br>
                <small *ngIf="user.birthday; else notAvailable">{{user.birthday}}</small>
            </div>
        </fieldset>
        <button (click)="updateProfileForm.showModal()">Edit</button>
    </section>
    <section *ngIf="section === 'advanced'">
        <fieldset>
            <legend>Danger zone</legend>
            <button (click)="deleteAccount()">Delete account</button>
        </fieldset>
    </section>
    <section *ngIf="section === 'developer'">
        <h1>Apps</h1>
        <div id="apps">
            <button (click)="createNewAppForm.showModal()">
                <span [style.font-size]="'xx-large'">&#43;</span>
                <br>
                Create new App
            </button>
            <spinner *ngIf="apps === undefined"></spinner>
            <a
                class="button app"
                routerLink="/app/manage/{{app.id}}"
                title="{{app.name}}"

                *ngFor="let app of apps"
            >
                <span>{{app.name}}</span>
                <br>
                <small>{{app.url}}</small>
            </a>
        </div>
    </section>
</main>

<app-form
    #createNewAppForm

    [options]="createNewAppFormOptions"
    [ngClass]="{hidden: createNewAppFormOptions.hidden}"

    (formSubmit)="createNewAppFormOnSubmit($event)"
>
</app-form>

<app-form
    #updateProfileForm

    [options]="updateProfileFormOptions"
    [ngClass]="{hidden: updateProfileFormOptions.hidden}"

    (formSubmit)="updateProfileFormOnSubmit($event)"
>
</app-form>

<footer>
    <button (click)="setSection('general')" [class.selected]="section === 'general'">General</button>
    <button (click)="setSection('advanced')" [class.selected]="section === 'advanced'">Advanced</button>
    <button (click)="setSection('developer')" [class.selected]="section === 'developer'">Developer</button>
</footer>
